<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Home</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/home.css" />
    <script src="/js/home.js" defer></script>
  </head>
  <body>
    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Flashcard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/create"
                >Create card</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar end-->
    <!-- Category start -->
    <div id="container" class="d-flex flex-column align-items-center">
      <div
        class="btn-group m-4"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          value="all"
          type="radio"
          class="btn-check"
          name="category"
          id="btnradio1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">All</label>

        <input
          value="code"
          type="radio"
          class="btn-check"
          name="category"
          id="btnradio2"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2">Code</label>

        <input
          value="vocal"
          type="radio"
          class="btn-check"
          name="category"
          id="btnradio3"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio3">Vocal</label>

        <input
          value="other"
          type="radio"
          class="btn-check"
          name="category"
          id="btnradio4"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio4">Other</label>
      </div>
      <!-- Category end -->
      <!-- Flip card start -->
      <div class="flip-card">
        <div class="flip-card-inner">
          <div
            class="flip-card-front d-flex justify-content-center align-items-center"
          >
            <h1>Front</h1>
          </div>
          <div
            class="flip-card-back d-flex justify-content-center align-items-center"
          >
            <h1>Back</h1>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center m-4">
        <button id="flip-btn" class="btn btn-primary">Flip</button>
        <button id="next-btn" class="btn btn-success">Next</button>
      </div>
    </div>
  </body>
</html>
